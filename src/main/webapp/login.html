<!DOCTYPE html>
<html lang="de">
	<head>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	
	  <link href="/pbx/css/bootstrap.min.css" rel="stylesheet"/>
	  <link href="/pbx/css/bootstrap-icons.css" rel="stylesheet"/>
	
	  <title>Postbox Login</title>
	</head>
	<body>
		<div class="sidenav">
	         <div class="login-main-text">
	            <h2>Commbox<br> Login Page</h2>
	         </div>
	      </div>
	      <div class="main">
	         <div class="col-md-6 col-sm-12">
	            <div class="login-form">
	               <form>
	                  <div class="form-group">
	                     <label>User Name</label>
	                     <input type="text" class="form-control" placeholder="User Name">
	                  </div>
	                  <div class="form-group">
	                     <label>Password</label>
	                     <input type="password" class="form-control" placeholder="Password">
	                  </div>
	                  <br>
	                  <button type="submit" class="btn btn-black" onclick="login()">Login</button>
	               </form>
	               <br>
	               <div id="msg"></div>
	            </div>
	         </div>
	      </div>
	      
	      <script src="/pbx/js/login.js" type="module"></script>
	</body>
</html>
